<ActionBar title="Touch Telos"></ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <ScrollView>
        <PreviousNextView>
            <StackLayout margin="10" verticalAlignment="center">
                <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                    <StackLayout class="input-field">
                        <Label text="User ID" class="label font-weight-bold m-b-5"></Label>
                        <TextField class="input" [(ngModel)]="username"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>
                    <StackLayout class="input-field">
                        <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                        <TextField secure="true" class="input" [(ngModel)]="password"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>
                    <Button class="btn btn-primary w-full" text="Login" (tap)="login()"></Button>
                </StackLayout>
            </StackLayout>
        </PreviousNextView>
    </ScrollView>
</GridLayout>
